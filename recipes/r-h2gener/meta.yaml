{% set version = '0.1.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-h2gener
  version: {{ version|replace("-", "_") }}

source:
  git_url: https://github.com/jdblischak/h2gene
  git_tag: 0.1.0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-mass
    - r-matrixstats
    - r-susier
  run:
    - r-base
    - r-mass
    - r-matrixstats
    - r-susier

test:
  commands:
    - $R -e "library('h2geneR')"           # [not win]
    - "\"%R%\" -e \"library('h2geneR')\""  # [win]

about:
  home: https://github.com/bogdanlab/h2gene
  license: MIT
  summary: A method for partitioning gene-level contributions to complex-trait heritability by
    allele frequency (or any other binary annotations)
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'

